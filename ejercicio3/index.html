    <script>
    /*9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
    10) Programa una función que reciba un número y evalúe si es capicúa o no 
    (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
    11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n,
    se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.*/

        function numeroAleatorio(){
            let numeroRandom = Math.floor(Math.random()*(600 - 501) + 1) + 501;
            return numeroRandom;
        }
        console.log(numeroAleatorio());
        
        function numCapicua(numero){
            let numString = numero.toString();
            let numInvertido = numString.split('').reverse().join('');
            return numString === numInvertido
        }

        console.log(numCapicua(2002));
        console.log(numCapicua(1234));

        function factorial(n){
            //validamos que si la entrada es 0 entonces devuelve 1
            if (n === 0) return 1;

            let resultado = 1; //inicializamos nuestra variable resultado
            for(let i = 1; i <= n; i++){
                resultado *= i;
            }
            return resultado;
        }
        console.log(factorial(5));
        console.log(factorial(7));
        console.log(factorial(0));

    </script>
